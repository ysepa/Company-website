<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="site-title">דודי שליחויות</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #fff;
      color: #333;
    }
    header {
      background-color: #f5f5f5;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .logo img {
      max-height: 50px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1em;
      padding: 0;
      margin: 0;
    }
    nav a, nav button {
      text-decoration: none;
      color: #333;
      background: none;
      border: none;
      font-size: 1em;
      cursor: pointer;
    }
    #lang-toggle {
      padding: 0.4em 0.8em;
      border: 1px solid #333;
      border-radius: 5px;
      background-color: #fff;
    }
    #accessibility-icon {
      position: fixed;
      bottom: 1em;
      left: 1em;
      background-color: #fff;
      border: 2px solid #333;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1000;
    }
    #accessibility-icon::before {
      content: '\267F'; /* Unicode for wheelchair symbol */
      font-size: 24px;
    }
    #accessibility-toolbar {
      display: none;
      flex-wrap: wrap;
      gap: 0.5em;
      padding: 1em;
      background-color: #eee;
      position: fixed;
      bottom: 70px;
      left: 1em;
      z-index: 999;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    #accessibility-toolbar.show {
      display: flex;
    }
    #accessibility-toolbar button {
      padding: 0.5em 1em;
      font-size: 0.9em;
      cursor: pointer;
    }
    .hero {
      padding: 2em;
      background: #d4edda;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    .cta-button {
      display: inline-block;
      margin-top: 1em;
      padding: 0.7em 1.5em;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    section {
      padding: 2em;
    }
    .services-list {
      list-style: none;
      padding: 0;
    }
    .services-list li {
      margin-bottom: 0.5em;
    }
    footer {
      text-align: center;
      padding: 1em;
      background-color: #f5f5f5;
    }
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        align-items: flex-start;
      }
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
  <script>
    let fontSize = 100;
    function adjustTextSize(amount) {
      fontSize += amount * 10;
      document.body.style.fontSize = fontSize + '%';
    }
    function setGrayscale() {
      document.body.style.filter = 'grayscale(100%)';
    }
    function setHighContrast() {
      document.body.style.backgroundColor = '#000';
      document.body.style.color = '#fff';
    }
    function setInvertContrast() {
      document.body.style.filter = 'invert(100%)';
    }
    function setLightBackground() {
      document.body.style.backgroundColor = '#fff';
      document.body.style.color = '#000';
    }
    function highlightLinks() {
      document.querySelectorAll('a').forEach(link => {
        link.style.textDecoration = 'underline';
        link.style.fontWeight = 'bold';
      });
    }
    function setReadableFont() {
      document.body.style.fontFamily = 'Verdana, Arial, sans-serif';
    }
    function resetAccessibility() {
      document.body.removeAttribute('style');
      fontSize = 100;
    }
    function toggleToolbar() {
      document.getElementById('accessibility-toolbar').classList.toggle('show');
    }

    const translations = {
      he: {
        "site-title": "דודי שליחויות",
        "nav-services": "השירותים שלנו",
        "nav-about": "אודות",
        "nav-contact": "צור קשר",
        "hero-title": "שליחויות מהירות, אמינות ומקצועיות",
        "hero-desc": "כל סוגי המשלוחים לכל יעד בארץ – העסק שלך בתנועה.",
        "hero-button": "שלח הודעה בווטסאפ",
        "services-title": "השירותים שלנו",
        "service1": "משלוחים עירוניים",
        "service2": "משלוחים בינעירוניים",
        "service3": "משלוחי אקספרס",
        "service4": "משלוחים לעסקים",
        "service5": "משלוחים מיוחדים",
        "about-title": "אודות",
        "about-text": "עם ניסיון של שנים בתחום, דודי שליחויות מציעה שירות מהיר, אישי ומדויק – בהתאמה מלאה לצורכי הלקוח.",
        "contact-title": "צור קשר",
        "footer": "דודי שליחויות"
      },
      en: {
        "site-title": "Dudi Deliveries",
        "nav-services": "Our Services",
        "nav-about": "About",
        "nav-contact": "Contact",
        "hero-title": "Fast, Reliable and Professional Deliveries",
        "hero-desc": "All types of deliveries to any destination in Israel – your business in motion.",
        "hero-button": "Send a WhatsApp Message",
        "services-title": "Our Services",
        "service1": "City Deliveries",
        "service2": "Intercity Deliveries",
        "service3": "Express Delivery",
        "service4": "Business Deliveries",
        "service5": "Special Deliveries",
        "about-title": "About",
        "about-text": "With years of experience, Dudi Deliveries provides fast, personal, and accurate service tailored to your needs.",
        "contact-title": "Contact",
        "footer": "Dudi Deliveries"
      }
    };

    function setLanguage(lang) {
      document.documentElement.lang = lang;
      document.documentElement.dir = lang === 'he' ? 'rtl' : 'ltr';
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (translations[lang][key]) {
          el.textContent = translations[lang][key];
        }
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      let currentLang = 'he';
      const toggleBtn = document.getElementById('lang-toggle');
      if (toggleBtn) {
        toggleBtn.addEventListener('click', () => {
          currentLang = currentLang === 'he' ? 'en' : 'he';
          setLanguage(currentLang);
          toggleBtn.textContent = currentLang === 'he' ? 'EN' : 'HE';
        });
      }
    });
  </script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.jpg" alt="לוגו">
    </div>
    <nav>
      <ul>
        <li><a href="#" data-i18n="nav-services">השירותים שלנו</a></li>
        <li><a href="#" data-i18n="nav-about">אודות</a></li>
        <li><a href="#" data-i18n="nav-contact">צור קשר</a></li>
        <li><button id="lang-toggle">EN</button></li>
      </ul>
    </nav>
  </header>
  <!-- תוכן האתר ייכנס כאן -->
  <div id="accessibility-icon" onclick="toggleToolbar()"></div>
  <div id="accessibility-toolbar">
    <button onclick="adjustTextSize(1)">הגדל טקסט</button>
    <button onclick="adjustTextSize(-1)">הקטן טקסט</button>
    <button onclick="setGrayscale()">גווני אפור</button>
    <button onclick="setHighContrast()">ניגודיות גבוהה</button>
    <button onclick="setInvertContrast()">ניגודיות הפוכה</button>
    <button onclick="setLightBackground()">רקע בהיר</button>
    <button onclick="highlightLinks()">הדגש קישורים</button>
    <button onclick="setReadableFont()">פונט קריא</button>
    <button onclick="resetAccessibility()">איפוס</button>
  </div>
</body>
</html>
